<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registaration Form</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="logo.png" type="icon">
</head>
<body>
    <h3><u>Student Registaration Form</u></h3>
    <form action="#" method="post" name="form1">
        <div class="regform">
            <!-- 1st row -->
            <div class="row">
                <div class="col-1">
                    <label for="fname">First Name:</label>
                </div>
                <div class="col-2">
                    <input type="text" name="" id="fname" placeholder="Enter your first name" minlength="3" maxlength="6" required>
                </div>
            </div><!-- end 1st row -->

            <!-- 2nd row -->
            <div class="row">
                <div class="col-1">
                    <label for="lname">Last Name:</label>
                </div>
                <div class="col-2">
                    <input type="text" name="" id="lname" placeholder="Enter your last name" minlength="3" maxlength="6" required>
                </div>
            </div><!-- end 2nd row -->

            <!-- 3rd row -->
            <div class="row">
                <div class="col-1">
                    <label for="mail">Email:</label>
                </div>
                <div class="col-2">
                    <input type="text" name="" id="mail" placeholder="it should contain @..." required>
                </div>
            </div><!-- end 3rd row -->

            <!-- 4th row -->
            <div class="row">
                <div class="col-1">
                    <label for="mob">Mobile:</label>
                </div>
                <div class="col-2">
                    <input type="text" name="" id="mob" placeholder="only 10 digits are allowed" minlength="10" maxlength="10" required>
                </div>
            </div><!-- end 4th row -->

            <!-- 5th row -->
            <div class="row">
                <div class="go-1">
                    <label for="gnd">Gender:</label>
                </div>
                <div class="go-2">
                    <input type="radio" name="radio1" id="gnd" required>
                    <label for="gnd">Male</label>&nbsp;&nbsp;
                    <input type="radio" name="radio1" id="gnd" required>
                    <label for="gnd">Female</label>
                </div>
            </div><!-- end 5th row -->

            <!-- 6th row -->
            <div class="row">
                <div class="col-1">
                    <label for="dob">Date Of Birth:</label>
                </div>
                <div class="col-2">
                    <input type="date" name="" id="dob" required>
                </div>
            </div><!-- end 6th row -->

            <!-- 7th row  -->
            <div class="row">
                <div class="col-1">
                    <label for="add">Address:</label>
                </div>
                <div class="col-2">
                    <textarea name="" id="add" cols="79" rows="10" required></textarea>
                </div>
            </div><!-- end 7th row  -->

            <!-- 8th row -->
            <div class="row">
                <div class="col-1">
                    <label for="cty">City:</label>
                </div>
                <div class="col-2">
                    <input type="text" name="" id="cty" required>
                </div>
            </div><!-- end 8th row -->

            <!-- 9th row -->
            <div class="row">
                <div class="col-1">
                    <label for="pin">Area PIN:</label>
                </div>
                <div class="col-2">
                    <input type="text" name="" id="pin" required>
                </div>
            </div><!-- end 9th row -->

            <!-- 10th row -->
            <div class="row">
                <div class="col-1">
                    <label for="sat">State:</label>
                </div>
                <div class="col-2">
                    <input type="text" name="" id="sat" required>
                </div>
            </div><!-- end 10th row -->

            <!-- 11th row -->
            <div class="row">
                <div class="col-1">
                    <label for="qlf">Qualification:</label>
                </div>
                <div class="col-2">
                    <select name="" id="">
                        <option value="">Select Qualification</option>
                        <option value="">10th</option>
                        <option value="">12th</option>
                        <option value="">B.com</option>
                        <option value="">BBA</option>
                        <option value="">BCA</option>
                        <option value="">B.SC</option>
                    </select>
                </div>
            </div><!-- end 11th row -->

            <!-- 12th row -->
            <div class="row">
                <div class="go-1">
                    <label for="spz">Specialization:</label>
                </div>
                <div class="go-2">
                    <input type="checkbox" name="" id="spz" >
                    <label for="spz">Computer Science</label><br>
                    <input type="checkbox" name="" id="spz" >
                    <label for="spz">Information Technology</label><br>
                    <input type="checkbox" name="" id="spz" >
                    <label for="spz">Computer Architecture</label><br>
                    <input type="checkbox" name="" id="spz" >
                    <label for="spz">Tele Communication</label>
                </div>
            </div><!-- end 12th row -->

            <!-- 13th row -->
            <div class="row">
                <div class="col-1">
                    <label for="pssd">Password:</label>
                </div>
                <div class="col-2">
                    <input type="password" name="" id="pssd" required>
                </div>
            </div><!-- end 13th row -->

            <!-- 14th row -->
            <div class="row">
                <div class="col-1">
                    <button>Registered</button>
                </div>
            </div><!-- end 14th row -->
        </div><!-- end regform-->
    </form><!-- end form  -->
</body>
</html>
